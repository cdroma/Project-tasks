<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Daily Task Summary</title>
    <style>
    </style>
</head>
<body style="background-color: #f6f6f6; font-family: sans-serif; font-size: 14px; line-height: 1.4;">
<table border="0" cellpadding="0" cellspacing="0" class="body" style="width: 100%; background-color: #f6f6f6;">
    <tr>
        <td class="container" style="max-width: 580px; margin: 0 auto; padding: 10px;">
            <div class="content" style="padding: 10px;">
                <table class="main" style="width: 100%; background: #ffffff; border-radius: 3px;">
                    <tr>
                        <td class="wrapper" style="padding: 20px;">
                            <p style="margin: 0; margin-bottom: 15px;">
                                Dear <span th:text="${admin_name}"></span>,
                            </p>
                            <p style="margin: 0; margin-bottom: 15px;" th:text="${task_summary}"></p>
                            <p style="margin: 0; margin-bottom: 15px;">
                                For more details, visit your task management page.
                            </p>
                        </td>
                    </tr>
                </table>
                <div class="footer" style="text-align: center; width: 100%;">
                    <span style="color: #999999; font-size: 12px;">Company Details</span>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
